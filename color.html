<!DOCTYPE html>
<html>
<head>
<title>Displaying Colors in HTML</title>
</head>
<body>
<h1 style="color: DodgerBlue; background-color: #F0F8FF; border: 2px solid SlateBlue;">
    Welcome to the Color Showcase!
  </h1>
<p style="color: rgb(128, 0, 128);">
    This paragraph uses a purple RGB color for its text.
  </p>
<div style="background-color: Tomato; padding: 15px; margin: 10px;">
    <p style="color: white;">This div has a Tomato background and white text.</p>
  </div>
</body>
</html>
